{% extends "base.html" %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Group Name:</h3>
  </div>
  <div class="panel-body">
    {{Group.name}}
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Reporters In Group</h3>
  </div>
  <div class="panel-body">
      {% if Reporters %}
        <ul>
        {% for r in Reporters %}
            {{ r.user_name }}
        {% endfor %}
        </ul>
      {% else %}
          <p>no users in this group.</p>
    {% endif %}
  </div>
</div>
<p>here</p>
<a class="btn btn-lg btn-primary" href="/editgroup/{{ Group.id }}/" align ="center" role="button">Add memebers&raquo;</a>
{% endblock %}
