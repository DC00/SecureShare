{% extends "base.html" %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Folder Name:</h3>
  </div>
  <div class="panel-body">
    {{Folder.name}}
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Reports:</h3>
  </div>
  <div class="panel-body">
    {% for r in Folder.contents.all %}
            <li><a href="/reports/{{ r.id }}/">{{ r.description }}</a></li>
        {% endfor %}
  </div>
</div>
<a class="btn btn-lg btn-primary" href="/editfolder/{{ Folder.id }}/" align ="center" role="button">Edit Folder&raquo;</a>
<a class="btn btn-lg btn-primary" href="/deletefolder/{{ Folder.id }}/" align ="center" role="button">Delete Folder&raquo;</a>
{% endblock %}
