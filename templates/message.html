{% extends "base.html" %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Message from:</h3>
  </div>
  <div class="panel-body">
    {{Message.sender}}
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Time Sent:</h3>
  </div>
  <div class="panel-body">
    {{Message.created_at}}
  </div>
 </div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Description:</h3>
  </div>
  <div class="panel-body">
    {{Message.content}}
  </div>
</div>

{% endblock %}
