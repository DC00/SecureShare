{% extends "base.html" %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Description</h3>
  </div>
  <div class="panel-body" id="descr">
    {{report.description}}
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Full Description</h3>
  </div>
  <div class="panel-body" id="full descr"> 
    {{report.full_description}}
  </div>
 </div>


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Reporter</h3>
  </div>
  <div class="panel-body" id="reporter">
    {{report.reporter_it_belongs_to}}
  </div>
</div>


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Private?</h3>
  </div>
  <div class="panel-body" id="is private">
    {{report.is_private}}
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Created At</h3>
  </div>
  <div class="panel-body" id="timestamp">
    {{report.created_at}}
  </div>
</div>


{% endblock %}
