{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<a class="btn btn-lg btn-primary" href="/creategroup/" align ="center" role="button">Make A New Group&raquo;</a>

{% if latest_group_list %}
    <ul>
    {% for r in latest_group_list %}
        <li><a href="/group/{{ r.id }}/">{{ r.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>You are not in any groups.</p>
{% endif %}


{% endblock %}
